<!DOCTYPE html>
<html>
<body>

<h2>Sign up for an account!</h2>

<form autocomplete="on">
	<label for="fname">First Name:</label><br>
  <input type="text" id = "fname" placeholder="First Name"><br>
  
  <label for="lname">Last Name:</label><br>
  <input type="text" id = "lname" placeholder="Last Name"><br>
  
  <label for="email">Email address:</label><br>
  <input type="email" id = "email" placeholder="Username@gmail.com"><br><br>

	<label for="password">Password:</label><br>
  <input type="password" class = "password" placeholder="Password">
  <input type="password" class = "password" placeholder="Confirm"><br><br>
  
   <label for="img">Select profile picture:</label>
  <input type="file" id="img" name="img" accept=".jpg,.jpeg, .png,.gif"><br>
  <input type="reset" value="Clear"><br>
   <input type="submit" value="Register">

</form> 

</body>
</html>

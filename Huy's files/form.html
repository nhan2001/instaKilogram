<!DOCTYPE html>
<html>
<body>

<h2>Sign up for an account!</h2>

<form autocomplete="on" onsubmit="return verify()">
	<label for="fname">First Name:</label><br>
  <input type="text" class = "name" placeholder="First Name"><br>
  
  <label for="lname">Last Name:</label><br>
  <input type="text" class = "name" placeholder="Last Name"><br>
  
  <label for="email">Email address:</label><br>
  <input type="email" id = "email" placeholder="Username@gmail.com"><br><br>

	<label for="password">Password:</label><br>
  <input type="password"  class = "abc" placeholder="Password">
  <input type="password"  class = "abc" placeholder="Confirm"><br><br>
  <input type="checkbox" onclick="show()">Show Password<br><br>
    
   <label for="img">Select profile picture:</label>
  <input type="file" id="img" name="img" accept=".jpg,.jpeg, .png,.gif"><br>
  <input type="reset" value="Clear"><br>
   <input type="submit" value="Register">

</form> 
<script src="utils.js"></script>
</body>
</html>

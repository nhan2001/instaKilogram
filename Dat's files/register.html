<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/js/all.js">
    <title>Instakilogram 2</title>

</head>

<body>
    <div id="wrapper">
        <form action="" ; id="form-login">
            <h1> InstaKilogram </h1>
            <div class="form-group">
                <i class="fa-solid fa-user"></i>
                <input type="text" class="form-input" placeholder="Email address ">
            </div>
            <div class="form-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" class="form-input" placeholder="Password">
                <div id="eye">
                    <i class="fa-solid fa-eye"></i></div>
            </div>
            <input type="submit" value="Log in " class="form-submit">
        </form>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="js/app.js"></script>

</html>
